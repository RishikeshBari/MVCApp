<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var n = 10;
        if (n % 2 == 0)
            document.write(n + " is even");
        else
            document.write(n + " is odd");

        document.write("<br/>");
        for (var i = 1; i <= 5; i++) {
            for (var j = 1; j <= i; j++) {
                document.write(j + " ");
            }
            document.write("<br/>");
        }

        function fact(n) {
            var f = 1;
            while (n > 0) {
                f *= n;
                n--;
            }
            return f;
        }
        document.write("<br/> fact : " + fact(5));
    </script>
</head>

</body>
</html>
